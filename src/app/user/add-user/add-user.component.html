<div class="col-md-6 user-container">
  <h2 class="text-center">Add User</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">First name:</label>
      <input
        type="text"
        formControlName="firstName"
        placeholder="First Name"
        name="firstName"
        class="form-control"
        id="firstName"
      />
    </div>

    <div class="form-group">
      <label for="name">Last name:</label>
      <input
        formControlName="lastName"
        placeholder="Last Name"
        name="lastName"
        class="form-control"
        id="lastName"
      />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        name="password"
        class="form-control"
        id="password"
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        formControlName="email"
        placeholder="Email"
        name="email"
        class="form-control"
        id="email"
      />
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input
        type="number"
        formControlName="phone"
        placeholder="Phone"
        name="phone"
        class="form-control"
        id="phone"
      />
    </div>

    <div class="form-group">
      <label for="department">Department:</label>
      <select formControlName="department">
        <option value="">Please select..</option>
        <option *ngFor="let dept of departments" value="{{ dept.name }}">{{
          dept.name
        }}</option>
      </select>

      <button
        type="button"
        class="btn btn-warning"
        (click)="toggleAddDepartment()"
      >
        Add Dept
      </button>
      <form
        [hidden]="!showDepartment"
        (ngSubmit)="submitDepartment()"
        [formGroup]="departmentForm"
      >
        <div class="form-group">
          <label for="Department">Department name:</label>
          <input
            type="text"
            formControlName="name"
            placeholder="Department"
            name="department"
            class="form-control"
            id="department"
          />
        </div>
        <button type="submit" class="btn btn-success">Add</button>
      </form>
    </div>

    <button type="submit" class="btn btn-success">Add</button>
    <button class="btn btn-success" style="margin: 2%;" type="reset">
      Reset
    </button>
  </form>
</div>
